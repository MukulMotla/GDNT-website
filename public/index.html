<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- ✅ FAVICON (VERY IMPORTANT) -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- SEO -->
  <title>GDNT Medicare | Quality Healthcare & Pharmaceutical Products</title>
  <meta
    name="description"
    content="GDNT Medicare provides high-quality pharmaceutical products, healthcare solutions, and professional medical services."
  />
  <meta
    name="keywords"
    content="GDNT, Medicare, pharmaceutical company, healthcare products, medicines manufacturer"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f766e" />

  <!-- ✅ GOOGLE BRAND LOGO (MOST IMPORTANT) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "GDNT Medicare",
    "url": "https://gdntmedicare.com",
    "logo": "https://gdntmedicare.com/logo.png"
  }
  </script>

  <!-- Open Graph -->
  <meta property="og:title" content="GDNT Medicare" />
  <meta property="og:description" content="Premium pharmaceutical and healthcare products by GDNT Medicare." />
  <meta property="og:image" content="https://gdntmedicare.com/logo.png" />
  <meta property="og:url" content="https://gdntmedicare.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="GDNT Medicare" />
  <meta name="twitter:description" content="Premium pharmaceutical and healthcare products." />
  <meta name="twitter:image" content="https://gdntmedicare.com/logo.png" />
</head>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- ✅ LOADING SCREEN (prevents blank page) -->
    <div id="root">
      <div
        style="
          height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: Arial, Helvetica, sans-serif;
          background: #ffffff;
          color: #0f766e;
        "
      >
        <img
          src="%PUBLIC_URL%/logo.png"
          alt="GDNT Medicare"
          style="width: 80px; margin-bottom: 16px"
        />
        <p style="font-size: 18px; font-weight: 500">
          Loading GDNT Medicare...
        </p>
      </div>
    </div>
  </body>
</html>
